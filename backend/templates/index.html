<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload a file</h1>
    <form method="post" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt, .pdf, .docx, .png, .jpg, .jpeg">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
